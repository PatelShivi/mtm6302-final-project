<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <h4 id="status"></h4>
    <h1 id="date"></h1>
    <h2 id="currentTime"></h2>
    <button id="more">More</button>
    <button id="setting">Setting</button>
    <div id="moreDetail" class="detail">
        <div id="dayOfWeekDiv">
            <label id="dayOfWeekLabel">DAY OF THE WEEK</label>
            <h3 id="dayOfWeek"></h3>
        </div>
        <div id="dayOfMonthDiv">
            <label id="dayOfMonthLabel">DAY OF THE MONTH</label>
            <h3 id="dayOfMonth"></h3>
        </div>
        <div id="dayOfYearDiv">
            <label id="dayOfYearLabel">DAY OF THE YEAR</label>
            <h3 id="dayOfYear"></h3>
        </div>
        <div id="weekOfYearDiv">
            <label id="weekOfYearLabel">WEEK OF THE YEAR</label>
            <h3 id="weekOfYear"></h3>
        </div>
    </div>
    <div id="settingDiv" class="setting">
        <div id="dateSetting">
            <label>Show 24-Clock</label><br>
            <div id="dates">
                <input type="radio" id="clockYes" name="clock" value="Yes">
                <label for="clockYes">Yes</label>
                <input type="radio" id="clockNo" name="clock" value="No" checked>
                <label for="clockNo">No</label><br>
            </div>
        </div>
        <div id="secondSetting">
            <label>Show Second</label><br>
            <div id="second">
                <input type="radio" id="secondYes" name="second" value="Yes">
                <label for="secondYes">Yes</label>
                <input type="radio" id="secondNo" name="second" value="No" checked>
                <label for="secondNo">No</label><br>
            </div>
        </div>
        <div>
            <button id="save">Save</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
